<label>
  <input #solution (keyup.enter)="processInput(solution.value)">
</label>
<button (click)="processInput(solution.value)">Lösung prüfen</button>


<div *ngIf="solutionCorrect">
  <p>
    Deine Lösung ist richtig!!
  </p>

  <button (click)="nextQuest(); solution.value = ''" >Zur nächsten Aufgabe</button>
</div>

<div *ngIf="solutionCorrect === false">
  <p>
    Deine Lösung ist falsch!! Versuche es nochmals!
  </p>

</div>
